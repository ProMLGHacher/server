<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<header th:insert="blocks/header :: header" class="site-header sticky-top py-1"></header>

<body class="text-center text-white bg-dark">
    <div class="container mt-5">

        <div th:each="el : ${post}" class="alert alert-info mt-2">

            <h3 th:text="${el.title}"></h3>
            <p th:text="${el.fullText}"></p>
            <p th:text="'Просмотры' + ${el.views}"></p>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
            <br><br>
            <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                <button class="btn btn-warning">Удалить</button>
            </form>
        </div>

    </div>
</body>

<footer th:insert="blocks/footer :: footer"  class="mt-auto text-white-50" > 

<style>
    .center {
      min-height: 10%;  /* Fallback for browsers do NOT support vh unit */
      min-height: 10vh; /* These two lines are counted as one :-)       */


      display: flex;
      align-items: center;
    }

    .aaa {
        height:100%;
        width:100%;

        align-items: center;
    }
</style>

</html>
